            $(function () {
                var _zoomIn = $(window.parent.document).find('iframe').attr('zoomin')=='true'?true:false;  // 是否带了参数？zoomin=true;
                if(_zoomIn){
                    setTimeout(function () {
                    	console.log('begin to transform');
                        $(window.parent.document).find('#videobox .content').eq(0).css({
