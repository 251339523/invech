<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>修改提现密码</title>
    <link type="text/css" rel="stylesheet" href="./css/personal.css">
    <style type="text/css">
        section.security.margin{
            background: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <i class='left'>返回</i>
        <h1>修改提现密码</h1>
    </header>
    <main class="inner_body">
        <section class="charge_user ol_box security">
            <ol>
                <li>
                    <span>原始密码</span><input type="password" id="opwd" class="disabled" value="" placeholder="请输入原始提现密码"/>
                </li>
                <li>
                    <span>新密码</span><input type="password" id="npwd" class="disabled" value="" placeholder="请输新的提现密码"/>
                </li>
                <li>
                    <span>确认密码</span><input type="password" id="npwd1" class="disabled" value="" placeholder="请确认提现密码"/>
                </li>
                <li>
                    <span>验证码</span><input type="text" id="yzm" class="disabled" value=""  placeholder="请填写验证码"/><a href="#" class="yzm">1234</a>
                </li>
            </ol>
        </section>

        <section class="charge_user ol_box security margin">
            <p>温馨提示:忘记密码请联系24小时在线客服！</p>
        </section>

        <section class="charge_pay sub">
            <button>提交修改</button>
        </section>
    </main>
</div>

<script type="text/javascript" src="./js/jquery.1.9.1.min.js"></script>
<script type="text/javascript" src="./js/show.js"></script>
<script type="text/javascript">
    // 提交数据
    $('.sub button').click(function () {
        //$(this).attr('disabled','disabled');
        var obj = {
            opwd:'',
            npwd:'',
            npwd1:'',
            yzm:''
        }
        obj.opwd = $('#opwd').val();      // 姓名
        obj.npwd = $('#npwd').val();      // 卡号
        obj.npwd1 = $('#npwd1').val();      // 银行
        obj.yzm = $('#yzm').val();// 开户行地址

        console.log(obj)
    })
</script>
</body>
</html>
