<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../css/auth.css">
</head>
<body>
<div class="container">
    <main>
        <img src="../images/auth/logo.jpg" alt="logo"/>
        <ul class="login">
            <li><img src="../images/auth/uname.png" alt="uname"><input type="text" id="uname" placeholder="请输入账户名称" minlength="6" maxlength="8"> </li>
            <li><img src="../images/auth/pwd.png" alt="pwd"><input type="password" id="pwd" placeholder="请输入登录密码" minlength="6" maxlength="20"> </li>
            <li><img src="../images/auth/yzm.png" alt="yam"><input type="text" id="yzm" placeholder="输入验证码" maxlength="4"><a href="#">1245</a></li>
        </ul>
        <button id="submit">登录</button>
        <p><a href="#">注册</a><a href="#" class="right">忘记密码？</a></p>
    </main>
</div>
<script type="text/javascript" src="../js/jquery.1.9.1.min.js"></script>
<script type="text/javascript" src="../js/show.js"></script>
</body>
</html>
