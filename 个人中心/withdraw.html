<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>提现</title>
    <link type="text/css" rel="stylesheet" href="./css/personal.css">
</head>
<body>

<div class="container">
    <header class="header">
        <i class='left'>返回</i>
        <h1>提现</h1>
    </header>
    <main class="inner_body">
        <section class="charge_marquee">
            <marquee>性能暴增！余承东称华为将有重大技术突破，网友：要有新系统了？</marquee>
        </section>

        <section class="charge_user ol_box">
            <ol>
                <li>
                    <span>姓名：</span><input type="text" disabled class="disabled" value="刁德一"/>
                </li>
                <li>
                    <span>卡号：</span><input type="text" disabled class="disabled" value="6222 5487 5754 4712"/>
                </li>
                <li>
                    <span>银行：</span><input type="text" disabled class="disabled" value="中国建设银行"/>
                </li>
            </ol>
        </section>

        <section class="charge_amount">
            <p>请输入提现金额:</p>
            <p><input type="text" placeholder="每次提现不少于50元"></p>
            <ul>
                <li>50元</li>
                <li>100元</li>
                <li>300元</li>
                <li>500元</li>
                <li>800元</li>
                <li>1000元</li>
            </ul>
        </section>
        <section class="charge_amount" style="height: 1.55rem;">
            <p>取款密码:</p>
            <p><input type="password" placeholder="******"></p>
        </section>
        <section class="withdraw_amount">
            <p>可提现账户余额<span>999</span>元</p>
        </section>
        <section class="charge_pay">
            <button>确认提现</button>
        </section>
    </main>
</div>

<script type="text/javascript" src="./js/jquery.1.9.1.min.js"></script>
<script type="text/javascript" src="./js/show.js"></script>
<script type="text/javascript">
    // 快捷金额
    $('.charge_amount ul li').click(function(){
        $(this).addClass('active').siblings().removeClass('active');
        var _amount = parseInt($(this).text().replace(/元/,''));
        $('.charge_amount input[type=text]').val(_amount);
    });
    // 提交数据
    $('.charge_pay button').click(function () {
        //$(this).attr('disabled','disabled');
        var _amount = $('.charge_amount input[type=text]').val();      // 金额
        var _pwd = $('.charge_amount input[type=password]').val();      // 密码
        console.log(_amount,_pwd)
    })
</script>
</body>
</html>
