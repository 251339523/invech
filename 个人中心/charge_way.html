<script type="text/javascript">
    $(function () {
        //给时间选择器赋默认值
        var _date = new Date();
        var _y = _date.getFullYear();
        var _m = _date.getMonth()+1;
        _m = _m < 10 ? '0'+ _m : _m;
        var _d = _date.getDate();
        _d = _d < 10 ? '0'+ _d : _d;
        _date = _y + '-' + _m  + '-' + _d;
        $('ul.condition li input[type=date]').val(_date)
    });
    // 时间改变
