<script language="javascript">
function check_submit(){
	if($("#date_s").val()==""){
		alert("请选择开始日期");
		$("#date_s").focus();
		return false;
	}
	if($("#date_e").val()==""){
		alert("请选择结束日期");
		$("#date_e").focus();
		return false;
	}
	return true;
}
$(document).ready(function(){
	$('.fanshui').click(function(){
		var uid = $(this).attr('data');
		var stime = '{$Think.get.date_s}';
		var etime = '{$Think.get.date_e}';
		$.post('{:url('bb_fs')}',{uid:uid,date_s:stime,date_e:etime},function(json){
			if(0 == json.status){
				window.location.reload();
			}else{
				alert(json.msg);
			}
		},'json');
	});
});
</script>
