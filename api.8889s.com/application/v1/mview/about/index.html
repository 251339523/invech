<script type="text/javascript">
$(function() {
	//点击常见问题
	$(".about_pro_nav_li").click(function(){
		var aboutIndex = $(this).index();
		$(this).addClass("about_pro_nav_active").siblings("span").removeClass("about_pro_nav_active");
		$(".about_pro_list span").eq(aboutIndex).show().siblings("span").hide();
	})
	//点击常见问题2
	$(".about_pro_nav2_li").click(function(){
		var aboutIndex = $(this).index();
		$(this).addClass("about_pro_nav2_active").siblings("span").removeClass("about_pro_nav2_active");
		$(".about_pro_list2 span").eq(aboutIndex).show().siblings("span").hide();
	})	
	//点击关于我们
	$(".register_nav li").click(function(){
		var regiIndex = $(this).index();
		$(".about_us li").eq(regiIndex).show().siblings("li").hide();
	})
	
	//欢迎登陆注册账号页面
	//点击左边导航变色
	$(".register_nav ul li").click(function(){
		$(this).find("a").css("color","#F5A423").find("i").addClass("register_nav_i_active");
		$(this).siblings("li").find("a").css("color","#999999").find("i").removeClass("register_nav_i_active");
	})	
});	
</script>
