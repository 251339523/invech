<form class="form-horizontal" id="member_add" >
  <div class="box-body">
    <div class="form-group">
      <input type="hidden" id="soft-id" value="0">
      <label for="inputEmail3" class="col-sm-2 control-label">等级</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="Level" name="level" placeholder="等级" {if(!empty($info['level']))} value="{$info['level']}" {/if}>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">等级名称</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="LevelName" name="levelName"  placeholder="等级名称" {if(!empty($info['levelName']))} value="{$info['levelName']}" {/if}>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">最低分数</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="MinScore" name="minScore"  placeholder="最低分数" {if(!empty($info['minScore']))} value="{$info['minScore']}" {/if}>
      </div>
    </div>
   <input type="hidden" name="id" {if(!empty($info['id']))} value="{$info['id']}" {/if} >
    <div class="col-sm-offset-2 col-sm-10">
        <button id="btnajax" class="btn btn-danger">提交</button>
    </div>
  </div>
</form>
<script type="text/javascript">
$(function(){
 
  $("#btnajax").click(function () {
  
    var options = {
       url: "{:url('member_level_save')}",
       type : 'POST',
      dataType : 'json',
      success : function(data) {
        $(".layui-layer-close").click();

       layer.alert(data.msg, {
          time: 20000,
          skin: 'layui-layer-molv', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
          closeBtn: 0,
          anim: 4
        }, function(){
           window.location.href = document.URL;
        })
      },
      error: function(data) {
         $(".layui-layer-close").click();
        layer.alert(data.msg, {
          time: 20000,
          skin: 'layui-layer-molv', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
          closeBtn: 0,
          anim: 4
        }, function(){
           window.location.href = document.URL;
        })
      }
    };
      $("#member_add").ajaxForm(options);
   })

});

</script>
