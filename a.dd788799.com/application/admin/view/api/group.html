{layout name="layout" /}

<div class="row">
  <div class="col-xs-12">

        <div class="box">
          <div class="box-header">
                <a class="skin-blue btn" href="{:url('group_edit')}"><i class="fa fa-plus"></i> 新 增</a>
                <br/>
          </div>
          <div class="box-body table-responsive">
            <table  class="table table-bordered table-hover">
              <thead>
              <tr>
                  <th>名称</th>
                  <th>排序</th>
                  <th>操作</th>
              </tr>
              </thead>
              
              {notempty name='list'}
                <tbody>
                    {volist name='list' id='vo'}
                        <tr>
                          <td>{$vo.name}</td>
                          <td>{$vo.sort}</td>
                          <td class="col-md-2 text-center">
                              <a href="{:url('group_edit', array('id' => $vo['id']))}" class="skin-blue btn"><i class="fa fa-edit"></i> 编 辑</a>
                            <!--
                              <a class="skin-blue btn confirm ajax-get"  href="{:url('group_del', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删 除</a>
                            -->
                          </td>
                        </tr>
                    {/volist}
                </tbody>
              {/notempty}
            </table>
            {$list->render()}
          </div>
        </div>

    <!-- /.box -->
  </div>
</div>
