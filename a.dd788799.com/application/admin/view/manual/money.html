<form class="form-horizontal" id="do_money" >
  <div class="box-body">
    <div class="form-group">
      <input type="hidden" id="soft-id" value="0">
      <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">金额</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="amount" name="amount"  placeholder="金额" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">资金类别</label>

      <div class="col-sm-10">
             <select class="form-control input-sm filterStatus" name="bonus_id">
                  <option value="-1">手动扣款</option>
                  <option value="0">手动存款</option>
                  {foreach $bonuses as $bonus}
                    <option value="{$bonus->id}">{$bonus->name}</option>
                  {/foreach}
              </select>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="remark" name="remark"  placeholder="备注" value="">
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
        <button id="btnajax" class="btn btn-danger">提交</button>
    </div>
  </div>
</form>
<script type="text/javascript">
$(function(){
 
  $("#btnajax").click(function () {
  
    var options = {
       url: "{:url('money')}",
       type : 'POST',
      dataType : 'json',
      success : function(data) {
        $(".layui-layer-close").click();

       layer.alert(data.msg, {
          time: 20000,
          skin: 'layui-layer-molv', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
          closeBtn: 0,
          anim: 4
        }, function(){
           window.location.href = document.URL;
        })
      },
      error: function(data) {
         $(".layui-layer-close").click();
        layer.alert(data.msg, {
          time: 20000,
          skin: 'layui-layer-molv', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
          closeBtn: 0,
          anim: 4
        }, function(){
           window.location.href = document.URL;
        })
      }
    };
      $("#do_money").ajaxForm(options);
   })

});

</script>
