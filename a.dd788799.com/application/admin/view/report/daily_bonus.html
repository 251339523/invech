{layout name="layout" /}

<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
		<form>
		      <div class="has-feedback pull-right">
		        <button type="submit" class="btn btn-block btn-default btn-sm filter">查询</button>
		      </div>
				<div class="pull-right">
                    <input type="text" name="endTime" data-date-format="yyyy-mm" value="{$Think.get.endTime}" placeholder="结束时间" class="form-control input-sm" id="datepicker2">
               </div>  
	          <div class="pull-right">
	                ~
	          </div> 
	           <div class="pull-right" style="margin-left:20px;">
	                   <input type="text" name="startTime" data-date-format="yyyy-mm" value="{$Think.get.startTime}" placeholder="开始时间" class="form-control input-sm" id="datepicker1">
	            </div>

				<div class="pull-right" style="margin-left:15px;">
			  	<select class="form-control input-sm" name="bonus_id" aria-hidden="true">
			     	<option value="" >全部红利</option>
			     	{foreach($bonuses as $bonus)}
			     	<option value="{$bonus.id}" {if($Think.get.bonus_id==$bonus.id)} selected="selected" {/if}>{$bonus.name}</option>
			     	{/foreach}
			   	</select>
				 </div>               
		 </form>

      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
    		<tr>
				 <th>日期</th>
				 <th>红利类别</th>
				 <th>红利金额</th>
			</tr>
			{foreach $list as $v}
			 <tr>
				  <td>{$v->date}</td>
				  <td>{$v->bonus->name}</td>
				  <td>{$v->bonus_amount}</td>
			</tr>
			{/foreach}
        </table>
        {$list->render();}
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
<script type="text/javascript">
$(function(){
	var obj = {
            autoclose: true,
            todayHighlight: true,
            language:"zh-CN", 
            format:"yyyy-mm" 
       };	
	$("#datepicker1").datepicker(obj);
	$("#datepicker2").datepicker(obj);
});

</script>
