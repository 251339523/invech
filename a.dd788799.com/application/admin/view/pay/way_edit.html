<link rel="stylesheet" href="/plugins/webupdate/webuploader.css">
<script src="/plugins/webupdate/webuploader.js"></script>
<form class="form-horizontal" id="pay_way_add" method="post" enctype="multipart/form-data">
  <div class="box-body">
    <div class="form-group">
      <input type="hidden" id="soft-id" value="0">
      <label for="inputEmail3" class="col-sm-2 control-label">支付方式名称</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="名称" {if(!empty($info['name']))} value="{$info['name']}" {/if}>
      </div>
    </div>
   <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">支付类别</label>
       <div class="col-sm-10">
        <select class="form-control select2 select2-hidden-accessible tabindex="-1" id="set_id" name="set_id"  aria-hidden="true">
            {foreach  $setlist as $v}
              <option value="{$v.id}" {if(!empty($info['set_id']) && $info['set_id'] == $v.id)}  selected="selected" {/if} >{$v.name}</option>
            {/foreach}
            
         </select>
        </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">方式代码</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="code" name="code"  placeholder="方式代码" {if(!empty($info['code']))} value="{$info['code']}" {/if}>
      </div>
    </div>
   
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">方式图片</label>
      <div class="col-sm-10">
        <div id="filePicker">选择图片</div>
        <div id="pics">
            {if(!empty($info['img']))}
              <input type="hidden" name="img" value="{$info['img']}"/>
              <img src="{$info['img']}"  class="preview">
            {/if}
        </div>
      </div>
    </div>
    <input type="hidden" name="id" {if(!empty($info['id']))} value="{$info['id']}" {/if} >
    <div class="col-sm-offset-2 col-sm-10">
        <button id="btnajax" class="btn btn-danger">提交</button>
    </div>
  </div>
</form>

<script type="text/javascript">
$(function(){

    $("#btnajax").click(function () {

    var options = {
       url: "{:url('way_edit')}",
      // type : 'POST',
     dataType : 'json',
      success : function(data) {
        $(".layui-layer-close").click();

       layer.alert(data.msg, {
          time: 20000,
          skin: 'layui-layer-molv', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
          closeBtn: 0,
          anim: 4
        }, function(){
           window.location.href = document.URL;
        })
      },
      error: function(data) {
         $(".layui-layer-close").click();
        layer.alert(data.msg, {
          time: 20000,
          skin: 'layui-layer-molv', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
          closeBtn: 0,
          anim: 4
        }, function(){
           window.location.href = document.URL;
        })
      }
    };
      $("#pay_way_add").ajaxForm(options);
   })


//var $ = jQuery, uploader;
    var jQuery = $;
    var uploader = WebUploader.create({
      auto : true,
      swf : '/plugins/webupdate/Uploader.swf',
      server : '/pay/upload',
      pick : '#filePicker',
      accept : {
        title : 'Images',
        extensions : 'gif,jpg,jpeg,bmp,png',
        mimeTypes : 'image/*'
      },
    });
    uploader.on('uploadSuccess', function(file,data) {
         layer.alert(data.msg, {
          time: 10000,
          skin: 'layui-layer-molv', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
          closeBtn: 0,
          anim: 4
        }, function(){
            layer.closeAll('dialog');
            if(data.code=='1'){
                var html ='';
                html +='<input type="hidden" name="img" value="'+data.data.url+'"/>';
                html +=data.data.html;
                $("#pics").html( html);
            }
          
        })
      
    });



});

</script>
