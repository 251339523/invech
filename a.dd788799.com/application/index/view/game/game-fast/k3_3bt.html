<script type="text/javascript">
    $(function () {
        //循环表格放到table-common
        var playedId = "<?=$playedId?>";
        $.getJSON("/game/pl/playedId/" + playedId, function (data) {
            pls = data;
            var arr = [];
            for (var i = 1; i <= 6; i++) {
                arr.push(i);

            pls[0].arrs = arr;
            debug(pls)

            $('.table-common').html(html);
