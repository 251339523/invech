{extend name="public/user_head"/}
{block name="body"}
<header class="header">
    <i class='left' onclick="javascript:history.back(-1);">返回</i>
    <h1>提现记录</h1>
</header>
<style type="text/css">
    ul.condition li:last-child span{
        float: left;
    }
    ul.condition li:last-child {
        float: left;
    }
    section.table{
        margin-bottom: .5rem;
        /*overflow: hidden;*/
    }
</style>
<main class="inner_body">
    <section class="fund_detail">
         <ul class="condition">
             <li>
                 <p class="active" _long="3">最近三天</p>
                 <p _long="7">最近七天</p>
                 <p _long="30">最近一月</p>
             </li>
            <li><span>提现时间：</span><input type="date" value="" id="_date"/></li>
        </ul>
    </section>
    <section class="table">
       <table>
             <thead>
                <tr>
                    <th>申请时间</th>
                    <th>申请金额</th>
                    <th>手续费</th>
                    <th>到账金额</th>
                </tr>
            </thead>
            <tbody id="lists">
                {if(!$list['list']->isEmpty())}
                    {foreach $list['list'] as $v}
                        <tr>
                            <td>{$v->created_at}</td>
                            <td>{$v->amount}</td>
                            <td style="color:green">-{$v->debit_amount}</td>
                            <td>{$v->real_amount}</td>
                           
                        </tr>
                    {/foreach}
                {else}
                    <tr><td colspan="4" styl="text-align:center;">暂无数据</td></tr>
                {/if}
            </tbody>
        </table>
    </section>
</main>
<script type="text/javascript">

    /*$(function () {
        $('section.table').height($('main').height() - $('.condition').height());
    })

    $('.table table').on('touchstart',function(e){
        console.log(e);
    })*/






    // =-----------------------------------------------------------------------------------------------

    mui.init({
        pullRefresh: {
            container: 'section.table',
            up: {
                contentrefresh: '正在加载...',
                contentnomore:'没有更多数据了',
                callback: pullupRefresh
            }
        }
    });
    var count = 0;
    var page = 1;
    /**
     * 上拉加载具体业务实现
     */
    function pullupRefresh() {
        setTimeout(function() {
            page++;
            var stime = $('#_date').val();
            mui.ajax('/user/recharge_record?page='+page+'&startTime='+stime,{
                dataType:'json',//服务器返回json格式数据
                type:'POST',//HTTP请求类型
                timeout:10000,//超时时间设置为10秒；
                headers:{'Content-Type':'application/json'},                  
                success:function(data){
                    var html = data.data;
                    var len  = (html.split("tr").length-1)/2;
                    if(html){
                        $('#lists').append(html);
                        mui('section.table').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('section.table').pullRefresh().endPullupToRefresh(true);
                    }
                },
                error:function(xhr,type,errorThrown){
                    //异常处理；
                    console.log(type);
                }
            });
    
        }, 1500);
    }
    $('#_date').change(function(){
        var stime = $(this).val();
         mui.ajax('/user/recharge_record?startTime='+stime,{
            dataType:'json',//服务器返回json格式数据
            type:'POST',//HTTP请求类型
            timeout:10000,//超时时间设置为10秒；
            headers:{'Content-Type':'application/json'},                  
            success:function(data){
                var html = data.data;
                var len  = (html.split("tr").length-1)/2;
                if(html){
                    if(len<15){
                        mui('.table').pullRefresh().disablePullupToRefresh();
                    }
                    $('#lists').html(html);
                }else{
                     $('#lists').html('<tr><td colspan="4" styl="text-align:center;">暂无数据</td></tr>');
                }
                
              
            },
        });
    });
</script>
{/block}
