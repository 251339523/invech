  function copyToClipBoard(){

        }

<script type="text/javascript" language="javascript" src="/js/left_mouse.js"></script>
<script type="text/javascript">
	$(window).load(function() {
		changeFrameHeight()
	})
	function changeFrameHeight() {
		var bodyClientH = screen.height;
		var bodyClientW = screen.width;
		var iframeId = $(window.top.document).find("#iframeid") 
		iframeId.height(bodyClientH + 200) 
		iframeId.width(bodyClientW) 
		iframeId.show()
	}
</script>
